<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://robertiainferguson.github.io/fergsite/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anaheim">
  </head>

<style>
  .mySlides {display:none;}
</style>

<body>

<h2 class="w3-center">test</h2>

<div class="w3-content w3-display-container">
  <img class="menutile" src="images/menutile/buckaroos.jpg" style="width:100%">
  <img class="menutile" src="images/menutile/galata.png" style="width:100%">
  <img class="menutile" src="images/menutile/cliffs_plan.jpg" style="width:100%">
  <img class="menutile" src="images/menutile/midwestcity.png" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
