<style>
  html {
                scroll-behavior: smooth;
            }
  .mySlides {display:none;}
  .w3-display-container:hover .w3-display-hover{display:block}.w3-display-container:hover span.w3-display-hover{display:inline-block}.w3-display-hover{display:none}
  .w3-content,.w3-auto{margin-left:auto;margin-right:auto}.w3-content{max-width:980px}.w3-auto{max-width:1140px}
  .btn-left{position:absolute;top:50%;left:0%;transform:translate(0%,-50%);-ms-transform:translate(-0%,-50%)}
  .btn-right{position:absolute;top:50%;right:-10%;transform:translate(0%,-50%);-ms-transform:translate(0%,-50%)}
  .button:hover{color:#000000!important;}
  .button-black{color:#FFFFFF!important;}
</style>

                <button class="button w3-black btn-left" onclick="plusDivs(-1)"><</button>
                <button class="button w3-black btn-right" onclick="plusDivs(1)">></button>
              </div>

              <script>
              var slideIndex = 1;
              showDivs(slideIndex);

              function plusDivs(n) {
                showDivs(slideIndex += n);
              }

              function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                if (n > x.length) {slideIndex = 1}
                if (n < 1) {slideIndex = x.length}
                for (i = 0; i < x.length; i++) {
                  x[i].style.display = "none";  
                }
                x[slideIndex-1].style.display = "block";  
              }
              </script>
