<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://robertiainferguson.github.io/fergsite/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anaheim">
        <link rel="icon" href="https://robertiainferguson.github.io/fergsite/favicon/rf_favicon.png">
    </head>
   <style>
            html {
                scroll-behavior: smooth;
            }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {

          //page fade in and fade out

          $('body').css('display', 'none');
          $('body').fadeIn(250);
          $('.cover').click(function(event) {
              event.preventDefault();
              newLocation = $(this).attr("href");
              $('body').fadeOut(250, newpage);
          });
          function newpage() {
              window.location = newLocation;
          }
      });
    </script>
    <body>
        <div class = "cover-page">
        <div class="site-content">
            <div class = "container-menu-list">
                <ul class = "menu-list">
                    <li><a id = "cover" href = "https://robertiainferguson.github.io/fergsite/"><span class = "robert" id = "cover">robert</span>.ferguson</a></li>
                </ul>
            </div>
        </div>
    </body>
