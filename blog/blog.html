   <style>
            html {
                scroll-behavior: smooth;

  </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            //page fade in and fade out

            $('body').css('display', 'none');
            $('body').fadeIn(250);
            $('.home, .content a').click(function(event) {
                event.preventDefault();
                newLocation = $(this).attr("href");
                $('body').fadeOut(250, newpage);
            });
            function newpage() {
                window.location = newLocation;
            }

            // menu highlight on scroll

            const sections = document.querySelectorAll('.container-content');
            const navLi = document.querySelectorAll('ul.menu-list li a');

            window.addEventListener('scroll', () => {
            let current = "";
            sections.forEach((section) => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                    const sectionBot = sectionTop + sectionHeight;
                const headerHeight = ('.robert').offsetTop;
                if (pageYOffset > sectionTop && pageYOffset <= sectionBot) {
                current = section.getAttribute('id');
                }
                if (pageYOffset == 0) {
                    current = 'project'
                }
            });

            navLi.forEach((listItem) => {
                listItem.classList.remove('selected-list-item');
                if (listItem.classList.contains(current)) {
                listItem.classList.add('selected-list-item');
                }
            });
            });
        });
    </script>
